<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <title>Module 1, assignment 3</title>
        </head>
        <body>
                <h1>Module 1, assignment 3</h1>
                <p id="target"></p>
          <script>
                'use strict';
                const num1 = Number(prompt('Type num: '))
                const num2 = Number(prompt('Type num: '))
                const num3 = Number(prompt('Type num: '))
                const sum = num1 + num2 + num3
                const product = num1 * num2 * num3
                const average = sum / 3
                document.querySelector("#target").innerHTML = " sum: " + sum;
                document.querySelector("#target").innerHTML += " product: " + product;
                document.querySelector("#target").innerHTML += " average: " + average;
            </script>
        </body>
</html>
