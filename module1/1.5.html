<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Module 1, assignment 5</title>
</head>
<body>
    <h1>Module 1, assignment 5</h1>
    <label for="yearInput">Enter a year: </label>
    <input type="text" id="yearInput">
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>

    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('yearInput').value);

            if (isLeapYear(year)) {
                document.getElementById('result').innerHTML = `${year} is a leap year.`;
            } else {
                document.getElementById('result').innerHTML = `${year} is not a leap year.`;
            }
        }

        function isLeapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
