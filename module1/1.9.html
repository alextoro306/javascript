<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Module 1, assignment 9</title>
</head>
<body>
<h1>Module 1, assignment 9</h1>
<p id="target"></p>
<script>
    var number = parseInt(prompt("Enter an integer:"));

    if (!isNaN(number) && number > 1) {
        var isPrime = true;

        for (var i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(number + " is a prime number.");
        } else {
            document.write(number + " is not a prime number.");
        }
    } else {
        document.write("Invalid input. Please enter a valid positive integer greater than 1.");
    }
</script>
</body>
</html>
